<mat-sidenav-container class="example-container" *ngIf="shouldRun">
  <mat-sidenav class="slider" #sidenav mode="side" [(opened)]="opened" (opened)="events.push('open!')"
               (closed)="events.push('close!')">
    <p>Resource</p>
    <p>Project</p>
    <p>Formula</p>
  </mat-sidenav>

  <mat-sidenav-content class="content">
    <p *ngIf="!opened"><button class="toggle-box" mat-button (click)="sidenav.toggle()">></button></p>
    <p *ngIf="opened"><button class="toggle-box" mat-button (click)="sidenav.toggle()"><</button></p>
    <!-- <p>Events:</p>
    <div class="example-events">
      <div *ngFor="let e of events">{{e}}</div>
    </div> -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
