<div id='table' style="width:40%;display:inline-block">
  
    <div id='header' style="width:100%;height:8%;background-color:rgb(114, 110, 110);">

      <p style="color:rgb(48, 47, 47);font-size:16px;display:inline-block;left:28%;top:8%;">Resource Catalog</p>

      <a  class="btn btn-warning btn-sm" style="float:right;margin:4px;" (click)="moveAndOverwriteSelectedRecords(TableOne, Tab)">        
          <i class="fas fa-arrow-alt-circle-right"></i>  
        </a>  
      <div ngbDropdown class="d-inline-block" autoClose="outside" style="float:right">
              <button class="btn btn-outline-primary" id="dropdownForm1" ngbDropdownToggle>    <i class="fas fa-list-ul"></i>     </button>
              <div ngbDropdownMenu aria-labelledby="dropdownForm1">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="dropdownCheck"  [(ngModel)]="masterSelected" (change)="checkUncheckAll();" >
                    <label class="form-check-label" for="dropdownCheck">
                      Select all
                    </label>
                  </div>
                  <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="dropdownCheck">
                  <label class="form-check-label" for="dropdownCheck">
                        Clear selection
                  </label>
                  </div>
              </div>
            </div>
    </div>
        
<table style="color:rgb(88, 86, 86)">
      <thead>
        <tr>
          <th   style="background-color:rgb(213, 218, 216);border:solid 1px rgb(192, 189, 189); "></th>
          <th   style="border:solid 1px rgb(192, 189, 189);text-align: center; height:30px;width:50%;background-color:rgb(213, 218, 216) " >RESOURCE NAME</th> 
          <th   style="border:solid 1px rgb(192, 189, 189);text-align: center; height:30px;width:50%;background-color:rgb(213, 218, 216)">RESOURCE CODE</th>
        </tr>
            </thead>
            <tbody>
              <tr *ngFor="let datum of TableOne; ">
                <td>
                    <input type="checkbox" [(ngModel)]="datum.isSelected"   (change)="onSelectionChanged($event, datum, TableOne)">
                </td> 
               <td>{{datum.cost_code}}</td>
                <td> {{datum.name}}</td>     
              </tr>
            </tbody>
          </table>
    

    </div>
